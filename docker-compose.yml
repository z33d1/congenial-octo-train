version: "3.7"

services:
  card:
    image: card_service:dcomp
    build: 
      context: ./cards_service
      dockerfile: Dockerfile
    ports:
      - 8081:1001
    
  
  user:
    image: user_service:dcomp
    build: 
      context: ./users_service
      dockerfile: Dockerfile  
    ports:
      - 8082:1002

  order:
    image: order_service:dcomp
